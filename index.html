<!DOCTYPE html>
<html> 
<head>

 <script>
 console.log = function(msg){

 <script src="jquery.touch.min.js"></script>
 <script>
  currentScale = 0;
  currentRotation = 0;
  scale=1.0;
  rotation = 0;
   $("#gesture").live("touchmove", function(e){
    if(e.touches.length==2){
      currentScale = scale*e.scale;
      var s = "scale("+currentScale+")";
      currentRotation = rotation + e.rotation;
      if(currentRotation>360)currentRotration=currentRotation-360;
      var r = " rotate("+currentRotation+"deg)";
      $("#object").css("-webkit-transform",s+r);
      event.preventDefault();
     }
  });
  $("#gesture").live("touchend", function(e){
    _gestureInit = false;
    scale = currentScale;
    rotation = currentRotation;
  });
 </script>
 <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">;
 </script>
</head>                                             
<body>                                              
<div data-role="page" id="event-test" >

   </div>
